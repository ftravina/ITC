 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            background-color: #4c77af;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Income Tax Calculator</h2>

    <label for="taxableIncome">Taxable Income:</label>
    <input type="number" id="taxableIncome" placeholder="Enter Taxable Income">
    <br>

    <button onclick="calculateIncomeTax()">Calculate Income Tax</button>

    <h3>Result:</h3>
    <p id="result">Income Tax: </p>

    <script>
        function calculateIncomeTax() {
            var taxableIncomeInput = document.getElementById('taxableIncome');
            var resultOutput = document.getElementById('result');

            var taxableIncome = parseFloat(taxableIncomeInput.value);

            var basicTax;
            var rate;
            
            if (taxableIncome <= 250000) {
                basicTax = 0;
                rate = 0;
            } else if (taxableIncome <= 400000) {
                basicTax = 250000;
                rate = 0.20;
            } else if (taxableIncome <= 800000) {
                basicTax = 400000;
                rate = 0.25;
            } else if (taxableIncome <= 2000000) {
                basicTax = 800000;
                rate = 0.30;
            } else if (taxableIncome <= 8000000) {
                basicTax = 2000000;
                rate = 0.32;
            } else {
                basicTax = 8000000;
                rate = 0.35;
            }

            var incomeTax = basicTax + (taxableIncome - basicTax) * rate;

            resultOutput.textContent = 'Income Tax: ' + incomeTax.toFixed(2);
        }
    </script>

    <a href="index.html">Go back</a>

</body>
</html>
